name: Keep Render Awake

on:
  schedule:
    - cron: '*/10 * * * *'  # every 10 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render service health endpoint
        env:
          URL: ${{ secrets.KEEPALIVE_URL }}
        run: |
          if [ -z "$URL" ]; then
            echo "KEEPALIVE_URL secret not set. Configure repository secret to your Render health URL, e.g., https://<service>.onrender.com/healthz"
            exit 1
          fi
          echo "Pinging $URL"
          for i in 1 2 3; do
            curl -fsS -m 10 "$URL" && exit 0 || echo "Attempt $i failed";
            sleep 5;
          done
          echo "All attempts failed"
          exit 1

